    <script>

        //Jguery ile element gizleme
        $(document).ready(function () {
            //$("#gizle").hide();
        });

        //Js ile gizleme
        document.getElementById("gizle").style.display = "none";
        //Jguery ile element gösterme

        //$("#goster").show();
