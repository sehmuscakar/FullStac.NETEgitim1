<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OLayların Kullanımı</title>

    <script>
        onblur
        onchange
        onfocus
        onload
        onmousemove
        onmousemover
        onselect
        onsubmit
        onunload
    </script>

</head>
<body>

    <h1>Olayların Kullanımı</h1>

    <a href="" onclick="alert('onclick olayı gerçekleşti'); return false;">Tıklayınız</a>


    <h2>Cinsiyet Seçiniz</h2>

    <form name="cinsiyet">
        <input id="Radio1" type="radio" name="cins" value="Kadın" /> Kadın
        <input id="Radio2" type="radio" name="cins" value="Erkek" /> Erkek
        <input id="Button1" type="button" value="Seç" onclick="goster()" />
    </form>

    <script>
        function goster() {
            var m = ""
            if (document.cinsiyyet.cins[0].checked) {
                m = 'Kadın'
            }

            if (document.cinsiyyet.cins[1].checked) {
                m = 'Erkek'
            }
            alert("Seçilen cinsiyet:" + m)
        }

        function kontrol() {

            str = "Google git";
            if (confirm(str)) {
                location.href = "https://www.google.com.tr/";
            }
        }
    </script>

    <hr />

    <h2> örnek 3 onclick confirm olayı</h2>

    <input id="btngugil" type="button" value="Goo >> gıl" onclick="kontrol()" />

    <hr />

    <h2> örnek 4 JavaScript olayları(events) onMousOver olayı</h2>

    <a href="" onmouseover="alert('A tagının üzerine mouse geldi');">onMouseOver</a>

    <hr />
    <h3>Focus Uygulaması</h3>

    <input id="text3" type="text" size="20" value="Merhaba" onfocus="this.value='Focus Yapıldı'" />

    <hr />

    <h3>Blur Uygulaması</h3>

    <input id="text3" type="text" size="20" value="Merhaba" onfocus="this.value='Focus Yapıldı'" onblur="this.value='Blur olayı gerçekleleşti'" />

    <hr />

    <h3>OnChange Olayı</h3>

    <form>
        <select name="list" size="1" onchange="location=sec(this)">
            <option value="#">Seçiniz</option>
            <option value="https://www.google.com.tr/">Google</option>
            <option value="https://www.yahoo.com.tr/">Yahoo</option>
            <option value="https://www.yandex.com.tr/">Yandex</option>
        </select>
    </form>

    <script>

        function sec(s) {
            return s.options[s.selectedIndex].value
        }

    </script>

    <hr />

    <h3>OnSubmit Olay Yoneticisi</h3>

    <form name="form1" onsubmit="return Verikontrol()" >

        <b>  5 adet karekter giriniz </b>

        <input id="Text5" type="text"  name="kar" size="5"/>

        <input id="Submit1" type="submit" value="Karekterler Girildi"/>

    </form>

    <script>
        var veri = false;
        function Verikontrol() {
            if (document.form1.kar.value.length == 5) {
                return true;
            }

            else {
                alert("Lütfen 5 karekter giriniz!");

                return false;
            }

        }

    </script>



</body>
</html>
