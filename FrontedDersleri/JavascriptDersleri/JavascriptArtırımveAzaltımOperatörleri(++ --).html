<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operatörler</title>
</head>
<body>
    <script>
        var x, y, z;
        x = 4;
        y = 8;
        z = x++ + y--;

        document.writeln("<h2>x=" + x + "</h2>");
        document.writeln("<h2>x=" + y + "</h2>");
        document.writeln("<h2>x=" + z + "</h2>");

    </script>


</body>
<h1>Operatörler</h1>
</html>
