<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>History Nesnesine ait metotlar ve string nesnesine ait meetotlar</title>
</head>
<body>
    <h1>History Nesnesine ait metotlar </h1>
    <form>
        <input id="Buttton1" type="button" value="bir önceki sayfaya git" onclick="history.back()" />
        <input id="Buttton2" type="button" value="bir önceki go ile git" onclick="history.go(-1)" />
      
    </form>

    <script>
        var ad = "string nesnesine ait meetotlar";

        document.write("ad=", ad, '<br>')
        document.write("ad.length=", ad.length, '<br>')
        document.write("ad.bold()=", ad.bold(), '<br>')
        document.write("ad.italics()=", ad.italics(), '<br>')
        document.write("ad.charAt(11)=", ad.charAt(11), '<br>')
        document.write("ad.toLowerCase()=", ad.toLowerCase(), '<br>')
        document.write("ad.toUpperCase()=", ad.toUpperCase(), '<br>')
 

    </script>







</body>
</html>
