<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript hazır nesnneler</title>
<script>

    document.write(window.innerWidth + "<br>");

    document.write(window.innerHeight + "<br>");

    document.bgColor = "red";
    document.fgColor = "white";

</script>

</head>
<body>
    <h2>Büyük-Küçük harh uygulaması</h2>
    <form name="form1">
        <b>Adınız:</b>
        <input id="ad" type="text" name="ad" />

        <hr />

        <b>Soyadınız:</b>
        <input id="soyad" type="text" name="soyad" />

        <br />

        <input id="Button1" type="button" value="Büyük Harf" name="buyukharf" onclick="degis('buyuk')"/>
        <input id="Button2" type="button" value="Küçük Harf" name="kucukharf" onclick="degis('kucuk')"/>
    </form>

    <script>

        function degis(d) {
            if (d == "buyuk") {
                document.form1.ad.value = document.form1.ad.value.toUpperCase()
                document.form1.soyad.value = document.form1.soyad.value.toUpperCase()

            }
            else {
                document.form1.ad.value = document.form1.ad.value.toLowerCase()
                document.form1.soyad.value = document.form1.soyad.value.toLowerCase()
            }
        }
    </script>

    <a href="/JavascriptDersleri/JavascriptHistoryveStringNesneleri.html">History Sayfası</a>
</body>
</html>
