<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Karar Yapıları</title>
</head>
<body>
<script>
    var sayi;
    sayi = window.prompt("Bir sayı giriniz", "0");
     s = parseInt(sayi)
    if (s > 0)
        document.writeln("<h2>sayı positif</h2>");
    else if (s == 0)
        document.writeln("<h2>sayı sıfırdır</h2>");
    else
        document.writeln("<h2>sayı negatif</h2>");


</script>

    <h1>Karar yapıları</h1>
</body>
</html>
