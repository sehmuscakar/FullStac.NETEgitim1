<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascritp matamatiksel işlemler</title>
</head>
<body>
 <script>
     var x, y, z; //var anahtar kelimesini kullanmak, değişkenin tipini belirtmek zorunda kalmadan daha esnek bir kodlama sağlar.
     x = 10;
     y = 3;
     z = x * y + 2 / x * y + x % 3 + y;
     document.writeln("<h2>z=" + z + "</h2>");// document.writeln yazdırma işlemi yapar ,prompt okuma işini yapar
     document.writeln("<h2>x=" + x + "</h2>");
     document.writeln("<h2>y=" + y + "</h2>");

     document.writeln("<h2>x+y=" + (x+y) + "</h2>");
     document.writeln("<h2>x-y=" + (x-y) + "</h2>");
     document.writeln("<h2>x/y=" + (x/y) + "</h2>");
 </script>

    <h1>Javascript matamatiksel işlemler</h1>
    ()
    *
    /
    %
    +
    -




</body>
</html>
